<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="2" cellpadding="5">
            <tr>
                <th colspan="2"  style="background-color: black; color: white;">Law Of Exponents</th>
            </tr>
            <tr>
                <td style="background-color: darkkhaki;">Product of power rules</td>
                <td style="background-color: cadetblue;"> x <sup>m</sup> xx <sup>n</sup> = x <sup>m+n</sup></td>
            </tr>
            <tr>
                <td style="background-color: darkkhaki;">Quotient of power rules</td>
                <td style="background-color: cadetblue;">x <sup>m</sup> + x <sup> n</sup>=x <sup>m-n</sup> </td>
            </tr>
            <tr>
                <td style="background-color: darkkhaki;">Power of power rules</td>
                <td style="background-color: cadetblue;">(x <sup>m</sup>) <sup>n</sup>=x <sup>mxn</sup></td>
            </tr>
            <tr>
                <td style="background-color: darkkhaki;">Power of product rules</td>
                <td style="background-color: cadetblue;">(x*y)<sup>m</sup>=x<sup>m</sup>xy <sup>m</sup> </td>
            </tr>
            <tr>
                <td style="background-color: darkkhaki;">Power of quotient rules</td>
                <td style="background-color: cadetblue;">(x+y)<sup>m</sup>=x<sup>m</sup>xy <sup>m</sup> </td>
            </tr>
            <tr>
                <td style="background-color: darkkhaki;"> Zero Power rules</td>
                <td style="background-color: cadetblue;">x<sup>0</sup>=1</td>
            </tr>
            <tr>
                <td style="background-color: darkkhaki;">Negative Exponentss rules</td>
                <td style="background-color: cadetblue;">x <sup>-n</sup>=(1/x) <sup>n</sup></td>
            </tr>
        </table>
    </center>
</body>
</html>
